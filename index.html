<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/scripts/main.js"></script>

  </head>
  <body>
    <div class id="app">
      <!-- SECTION HEADER -->
      <header>
        <nav
          class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 md:py-3 lg:py-4 dark:bg-slate-950">
          <div
            class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a href="#" class="flex items-center">
              <div
                class="mr-3 aspect-square h-6 sm:h-7  bg-orange-600 rounded-full">

              </div>
              <span
                class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">SonoMebli</span>
            </a>

            <div class="flex items-center lg:order-2">
              <button type="button"
                data-mobile-toggle
                class=" inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor"
                  viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
              <button id="change-theme-dark" type="button"
                class=" inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"></button>
            </div>
            <div
              class="hidden  justify-between items-center w-full lg:flex lg:w-auto lg:order-1 mobile-menu">
              <ul
                class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                <li>
                  <a href="#main"
                    class="block py-2 pr-4 pl-3 text-gray-700 hover:text-gray-500 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                    aria-current="page">Главная</a>
                </li>
                <li>
                  <a href="#about"
                    class="block py-2 pr-4 pl-3 text-gray-700 hover:text-gray-500 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">О
                    нас</a>
                </li>
                <li>
                  <a href="#production"
                    class="block py-2 pr-4 pl-3 text-gray-700 hover:text-gray-500 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Продукция
                  </a>
                </li>
                <li>
                  <a href="#contacts"
                    class="block py-2 pr-4 pl-3 text-gray-700 hover:text-gray-500 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <!-- SECTION HEADING -->
        <section class="pt-14" id="main">
          <div class="relative dark:bg-slate-950">
            <div class="grid grid-cols-2 ">
              <div
                class="my-10 mx-4 md:mx-8 max-md:col-span-2 md:flex-col md:flex md:justify-center md:items-center md:pb-20">
                <p
                  class="dark:text-slate-50   text-center text-3xl md:text-4xl lg:text-5xl  xl:text-6xl">
                  МЕБЛІ, ЯКI ПОДОБАЮТЬСЯ ВСІМ
                </p>
                <p
                  class="dark:text-zinc-300 mt-4 text-base xl:text-lg 2xl:text-xl  text-center ">
                  Індивідуальний дизайн та висока якість -
                  <!-- FONT COLOR CHANGE -->
                  <span font-heading-change
                    class="dark:text-orange-300 text-orange-500">
                    Sonomebli
                  </span>
                </p>
              </div>
              <div class="hidden md:block md:p-8 lg:p-10 xl:p-12  ">
                <div
                  class=" grid grid-cols-2 grid-rows-2 2xl:grid-cols-3 2xl:grid-rows-2  gap-2 2xl:gap-3">
                  <div class=" aspect-square">
                    <img class="w-full h-full rounded-lg object-cover"
                      src="/topGalleryImages/1.png">
                  </div>
                  <div class=" aspect-square">
                    <img class="w-full h-full rounded-lg object-cover"
                      src="/topGalleryImages/4.png">

                  </div>
                  <div class=" aspect-square">
                    <img class="w-full h-full rounded-lg object-cover"
                      src="/topGalleryImages/3.png">

                  </div>
                  <div class=" aspect-square">
                    <img class="w-full h-full rounded-lg object-cover"
                      src="/topGalleryImages/2.png">

                  </div>
                  <div class=" aspect-square max-2xl:hidden">
                    <img class="w-full h-full rounded-lg object-cover"
                      src="/topGalleryImages/5.png">

                  </div>
                  <div class=" aspect-square max-2xl:hidden">
                    <img class="w-full h-full rounded-lg object-cover"
                      src="/topGalleryImages/6.png">
                  </div>
                </div>
              </div>
            </div>
            <div
              class="absolute z-0 bottom-0 bg-slate-100 dark:bg-slate-900 h-24 md:hidden  w-[100vw]">
            </div>
            <!-- SWIPER -->
            <div class=" md:absolute -bottom-28 md:-bottom-20 ">
              <div class="swiper-heading w-screen ">
                <div class="swiper-wrapper  ">
                  <div class="swiper-slide ">
                    <div class="md:w-[50vw] px-4 md:px-8 ">
                      <img
                        class="max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-[38rem] max-h-56 lg:max-h-72 mx-auto   w-full "
                        src="/slider1/1.webp" alt="sofa" />
                    </div>
                  </div>
                  <div class="swiper-slide ">
                    <div class="md:w-[50vw] px-4 md:px-8">
                      <img
                        class="max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-[38rem] max-h-56 lg:max-h-72  mx-auto  w-full "
                        src="/slider1/2.png" alt="sofa" />
                    </div>
                  </div>
                  <div class="swiper-slide ">
                    <div class="md:w-[50vw] px-4 md:px-8">
                      <img
                        class="max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-[38rem] max-h-56 lg:max-h-72  mx-auto  w-full "
                        src="/slider1/3.png" alt="sofa" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </main>
    </div>
  </body>
  <div class="h-[500vh]"></div>
</html>
